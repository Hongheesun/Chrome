<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- input의 유효성 검사를 작동시키기 위해서는 input이 form안에 있어야함 -->
    <!-- 버튼을 누르면 새로고침이 된다 => form이 submit되고 있기 때문 -->
    <!-- input안에 있는 button을 누르거나 type이 submit인 input을 클릭하면
    form 이 submit된다. 새로고침은 form submit의 기본 동작 -->

    <header>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="main-contents">
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <h2>Please write your name</h2>
            <input required maxlength="15" type="text" />
        </form>
        <h1 id="greeting" class="hidden"></h1>

        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul>
    </section>
    <footer>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </footer>

    </section>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>

<html lang="en">

<head>

<body>
    <!-- input의 유효성 검사를 작동시키기 위해서는 input이 form안에 있어야함 -->
    <!-- 버튼을 누르면 새로고침이 된다 => form이 submit되고 있기 때문 -->
    <!-- input안에 있는 button을 누르거나 type이 submit인 input을 클릭하면
    form 이 submit된다. 새로고침은 form submit의 기본 동작 -->

    <header>
        <!-- <div id="weather">

            <span class="city"></span>
            <img class=" weatherIcon">
        </div> -->
        <!-- <a href=""><i class="fa-solid fa-file-pen"></i></a> -->
        <ul id="weather">
            <li>
                <span class="weatherIcon"></span>
                <span class="temp"></span>
            </li>
            <li>
                <span class="city"></span>
            </li>
        </ul>
    </header>
    <section class="main-contents">
        <div id="name-wrapper">
            <h2 id="clock">00:00:00</h2>
            <form id="login-form" class="hidden">
                <h2>Please write your name</h2>
                <input required maxlength="15" type="text" />
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div id="todo-wrapper">
            <form id="todo-form">
                <div>Today Main Focus</div>
                <input type="text" required />
            </form>
            <ul id="todo-list"></ul>
        </div>
    </section>
    <footer>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </footer>

    </section>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
